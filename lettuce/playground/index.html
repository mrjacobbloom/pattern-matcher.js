<html>
<head>
  <link rel="stylesheet" href="./playground.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.1/ace.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.5.9/split.min.js"></script>
  <script src="./lib/raphael.js"></script>
  <script src="./lib/Treant.js"></script>
  <link rel="stylesheet" href="./lib/Treant.css"/>
  <script src="./playground.js" type="module"></script>
</head>
<body>
  <h1>Lettuce Playground</h1>
  <div id="main">
    <div id="col-1" class="col">
      <h2>Lettuce Input</h2>
      <div class="col-content" id="editor"></div>
    </div>
    <div id="col-2" class="col">
      <h2>Abstract Syntax Tree</h2>
      <div class="col-content">
        <div id="rendered-tree"></div>
      </div>
    </div>
    <div id="col-3" class="col">
      <div id="col-3-top" class="row">
        <h2>Output</h2>
        <div class="col-content">
          <div id="toolbar">
            <button id="run">Play</button>
            <button id="step">Step</button>
          </div>
          <div id="results-wrapper">
            <div id="results"></div>
            <pre id="errors"></pre>
          </div>
        </div>
      </div>
      <div id="col-3-bottom" class="row">
        <h2>Environment</h2>
        <div class="col-content" id="env"></div>
      </div>
    </div>
  </div>
</body>
</html>
